<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00c3eecd35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Pomodoro Clock</title>
</head>

<body>
    <div id="app">
        <div id="time">
            <div id="value"></div>
            <div id="task-name"></div>
        </div>
        <div class="tasks-container">
            <div class="form">
                <form id="form">
                    <input type="text" name="task" id="iTask">
                    <button type="submit" id="btn-add">
                        <i class="fa-solid fa-plus"></i> Add Task
                    </button>
                </form>
            </div>
            <div id="tasks">

            </div>
        </div>
    </div>
</body>

</html>
