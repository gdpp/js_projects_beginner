<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>QR Generator</title>
</head>

<body>
    <main class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter a text or paste some text to generate QR code</p>
        </header>
        <form class="form">
            <input type="text" id="qrInput" placeholder="Enter Text Or Url">
            <button id="generate-btn">Generate QR Code</button>
        </form>
        <section class="qr-code">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQttnK36oVG48r_VKLYjfDVbri5vm86BntVZA&usqp=CAU"
                alt="qr-code">
        </section>
    </main>
</body>

</html>
