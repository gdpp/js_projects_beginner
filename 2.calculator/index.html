<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/00c3eecd35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body class="dark">
    <main class="container">
        <div class="calculator dark">
            <div class="theme-toggler dark">
                <i class="fa-solid fa-sun" id="icon"></i>
            </div>
            <div class="display-screen">
                <div class="dark" id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button class="btn-operator dark" id="clear-btn">C</button>
                        </td>
                        <td>
                            <button class="btn-operator dark" id="divide-btn">/</button>
                        </td>
                        <td>
                            <button class="btn-operator dark" id="multiply-btn">*</button>
                        </td>
                        <td>
                            <button class="btn-operator dark" id="backspace-btn">&lt;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number dark" id="seven-btn">7</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="eight-btn">8</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="nine-btn">9</button>
                        </td>
                        <td>
                            <button class="btn-operator dark" id="substract-btn">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number dark" id="four-btn">4</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="five-btn">5</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="six-btn">6</button>
                        </td>
                        <td>
                            <button class="btn-operator dark" id="plus-btn">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-number dark" id="one-btn">1</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="two-btn">2</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="three-btn">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn-equal dark" id="equal-btn">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-operator dark" id="dot-btn">.</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="zero-btn">0</button>
                        </td>
                        <td>
                            <button class="btn-number dark" id="double-zero-btn">00</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
