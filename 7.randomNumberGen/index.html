<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Random Number Generator</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Number Generator</h1>
        <div class="form-container">
            <span class="selection" id="chose-number">0</span>
            <form class="form">
                <label for="minValue">Min Value.</label>
                <input type="text" name="minValue" id="min-value">
                <label for="maxValue">Max Value.</label>
                <input type="text" name="maxValue" id="max-value">
                <div class="form-checkbox">
                    <input type="checkbox" name="useNegative" id="use-negative">
                    <label for="useNegative">Use Negatives</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="useDecimal" id="use-decimal">
                    <label for="useDecimals"> Use Decimals</label>
                </div>
                <button class="btn-submit" id="submit">Generate!</button>
            </form>
        </div>
    </main>
</body>

</html>
